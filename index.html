<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JavaScript Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="topDisplay">
            <div class="mathDisplay">
                <span id="mathDisplay"></span>
            </div>
            <div class="calculationDisplay">
                <span id="calculationDisplay">0</span>
            </div>
        </div>
        <div class="bottomDisplay">
            <div id="button" class="allClear" data-key="del">
                <span>AC</span>
            </div>
            <div id="button" class="brackets" data-key="(" data-key=")">
                <span>( )</span>
            </div>
            <div id="button" class="percentage" data-key="%">
                <span>%</span>
            </div>
            <div id="button" class="divide" data-key="/">
                <span>รท</span>
            </div>
            <div id="button" class="numSeven" data-key="7">
                <span>7</span>
            </div>
            <div id="button" class="numEight" data-key="8">
                <span>8</span>
            </div>
            <div id="button" class="numNine" data-key="9">
                <span>9</span>
            </div>
            <div id="button" class="multiply" data-key="x">
                <span>x</span>
            </div>
            <div id="button" class="numFour" data-key="4">
                <span>4</span>
            </div>
            <div id="button" class="numFive" data-key="5">
                <span>5</span>
            </div>
            <div id="button" class="numSix" data-key="6">
                <span>6</span>
            </div>
            <div id="button" class="subtract" data-key="-">
                <span>-</span>
            </div>
            <div id="button" class="numOne" data-key="1">
                <span>1</span>
            </div>
            <div id="button" class="numTwo" data-key="2">
                <span>2</span>
            </div>
            <div id="button" class="numThree" data-key="3">
                <span>3</span>
            </div>
            <div id="button" class="plus" data-key="+">
                <span>+</span>
            </div>
            <div id="button" class="backOne" data-key="&lt">
                <span>&lt</span>
            </div>
            <div id="button" class="numZero" data-key="0">
                <span>0</span>
            </div>
            <div id="button" class="decimal" data-key=".">
                <span>.</span>
            </div>
            <div id="button" class="equalsTo" data-key="=">
                <span>=</span>
            </div>
        </div>
    </div>



<script src="script.js"></script>

</body>
</html>
